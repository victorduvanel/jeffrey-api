# the schema allows the following query:
type Query {
  currentUser: User
  locality(
    lat: String!
    lng: String!
  ): Locality
  providers: [Provider]
  services: [Service]
  conversation(
    conversationId: String!
  ): Conversation
  conversations: [Conversation]
}
type Locality {
  name: String!
  country: Country!
}
type Subscription {
  newMessage(conversationId: String!): Message
}
type Mutation {
  newMessage(conversationId: String!, message: String!): Message
}
