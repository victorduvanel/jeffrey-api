<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html { width: 100%; height: 100%; margin: 0; padding: 0; }
      #map { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var positions = [
          { longitude: 2.1917793086399646, latitude: 41.38023285592672 },
          { latitude: 41.38023285592672, longitude: 2.1917793086399646 },
          { latitude: 41.38023285592672, longitude: 2.1917793086399646 },
          { latitude: 41.38023285592672, longitude: 2.1917793086399646 },
          { latitude: 41.38023285592672, longitude: 2.1917793086399646 },
          { latitude: 41.38023285592672, longitude: 2.1917793086399646 },
          { longitude: 2.1917793086399646, latitude: 41.38023285592672 },
          { longitude: 2.1917546151465896, latitude: 41.38025474556665 },
          { latitude: 41.38025474556665, longitude: 2.1917546151465896 },
          { longitude: 2.1917546151465896, latitude: 41.38025474556665 }
        ];

        var center = {
          lat: positions[0].latitude,
          lng: positions[0].longitude
        };

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center,
          zoom: 20
        });

        var markers = positions.map(position => (
          new google.maps.Marker({
            map: map,
            position: {
              lat: position.latitude,
              lng: position.longitude
            }
          })
        ));
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  </body>
</html>
